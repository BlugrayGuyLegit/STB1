name: Discord Bot Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to Discord
      uses: discordjs/discord.js-action@v3
      with:
        token: ${{ secrets.DISCORD_TOKEN }}
        script: 'dist/index.js'
